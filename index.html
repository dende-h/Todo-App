<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>TODOボード</h1>
    <div class="input-area">
      <input id="input-todo" placeholder="TODOを入力" />
      <button id="add-button">付箋を追加</button>
    </div>
    <div class="delete-area">
      <p class="title dropzone-d">DELETE AREA</p>
    </div>
    <main>
      <div class="todo-area dropzone">
        <p class="title">TODO</p>
        <div id="todo-list">
          <div
            class="list-row"
            id="drag-target"
            draggable="true"
            ondragstart="event.dataTransfer.setData('text/plain',null)"
          >
            <p id="todoText">TODOです</p>
          </div>
        </div>
      </div>
      <div class="doing-area dropzone">
        <p class="title">DOING</p>
        <div id="doing-list"></div>
      </div>
      <div class="done-area dropzone">
        <p class="title">DONE</p>
        <div id="done-list"></div>
      </div>
      <script type="text/javascript" src="src/index.js"></script>
    </main>
  </body>
</html>
